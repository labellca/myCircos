####################################################
####						####
####		    IDEOGRAM 			####
####						####
####################################################
<ideogram>
<spacing>
default = 0.0025r
break   = 0.5r
</spacing>

radius*       = 0.825r

### IDEOGRAM POSITION ###
radius           = 0.775r
thickness        = 70p
fill             = yes
fill_color       = black
stroke_thickness = 2
stroke_color     = black

### IDEOGRAM LABEL ###
show_label       = yes
label_font       = default
label_radius     = 1.07r
label_with_tag   = yes
label_size       = 36
label_parallel   = yes
label_case       = lower
label_format     = eval(sprintf("chr%s",var(label)))

### BANDS ###
show_bands		= yes
fill_bands		= yes
band_stroke_thickness	= 2
band_stroke_color	= white
band_transparency	= 0 		#if want color, 4
</ideogram>

####################################################
####						####
####		    TICKS 			####
####						####
####################################################
show_ticks          = yes
show_tick_labels    = yes

<ticks>
skip_first_label = no
skip_last_label  = no
radius           = dims(ideogram,radius_outer)
tick_separation  = 2p
label_separation = 5p
multiplier       = 1e-6
color            = black
thickness        = 4p
size             = 20p

<tick>
spacing        = 20u
show_label     = yes
label_size     = 20p
label_offset   = 10p
format         = %d
grid           = yes
grid_color     = dgrey
grid_thickness = 1p
grid_start     = 0.5r
grid_end       = 0.999r
</tick>
</ticks>	


####################################################
####						####
####		      IMAGE			####
####						####
####################################################
<image>
<<include etc/image.conf>>
radius* 		= 1500p
background*		= white
angle_offset*		= -90   
png*			= yes
svg*			= yes
</image>

